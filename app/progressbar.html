<div id="progressbar" style="width:200px;" ng-controller="ProgressCtrl">

    <h3>Progress</h3>
    <small><em>CUTE</em></small>
    <uib-progressbar animate="true" value="dynamic()" type="success"><b>{{dynamic()}}%</b></uib-progressbar>
    <p>Mail me the link to this pitch</p>
    <input ng-model="mail" placeholder="mail">
    <button ng-click="sendMail()">Send link</button>
</div>
