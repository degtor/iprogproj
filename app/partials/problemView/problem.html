<div id="problem" ng-controller="ProblemCtrl">
  <h1>PROBLEM</h1>
  <p>What is the problem that you have identifed and how does your idea solve it?</p>
  <div id="inputContainer" if-interacted>
    <div class="row">
      <div class="col-xs-4">
        <textarea class="form-control" ng-model="problem" placeholder="Problem" rows="5"></textarea>
      </div>
      <span class="glyphicon glyphicon-arrow-right"></span>
      <div class="col-xs-4">
        <textarea class="form-control" placeholder="Solution" ng-model="opportunity" rows="5"></textarea>
      </div>
    </div>
    <div id="space-for-input"></div>
  </div>
  <button addinput type="button" class="button button-outline">
    Add extra field
  </button>
</div>
